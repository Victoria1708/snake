<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEcument</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="handlebars.js"></script>
</head>
<body>
<div id="main-grid" class="grid main"></div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>

<script id="grid-template" type="text/template">
    {{#each rows}}
    <div class="line">
        {{#each this}}
        {{#if this.wall}}
        <div class="_{{this.r}}_{{this.c}} wall"></div>
        {{else}}
        <div class="_{{this.r}}_{{this.c}} empty"></div>
        {{/if}}
        {{/each}}
    </div>
    {{/each}}
</script>

<script id="level-1-map" type="text/map">
    EEEEEEEEEEEEE
    EEEEEEEEEEEEE
    EEEEEEEEEEEEE
    EEEEEEEEEEEEE
    EEEEEEEEEEEEE
    EEEEEEEEEEEEE
</script>

<script id="level-2-map" type="text/map">
    WEEEEEEEEEEEW
    EEEEEWWEEEEEE
    EEEWWWWWWEEEE
    EEEEEWWEEEEEE
    EEEWWWWWWEEEE
    WEEEEEEEEEEEW
</script>

<script id="level-3-map" type="text/map">
    EEEEEEEEEEEWEEEEEEEEEEEEE
    EEEEEEEEEEEWEEEEEEEEEEEEE
    EEEEEEEEEEEWEEEEEEEEEEEEE
    EEEEEEEEEEEEEEEEEEEEEEEEE
    EEEEEEEEEEEWEEEEEEEEEEEEE
    EEEEEEEEEEEWEEEEEEEEEEEEE
    EEEEEEEEEEEWEEEEEEEEEEEEE
</script>
