<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>


<div id="main" class="main">

</div>

</body>
<script>

    let fmap = "EEEEEEEEEEEEE\n" +
               "EEEEEEEEEEEEE\n" +
               "EEEWWWWWWEEEE\n" +
               "EEEEEEEEEEEEE\n" +
               "EEEEEEEEEEEEE\n" +
               "EEEEEEEEEEEEE";

    function getMap(map) {
        let output_HTML = '';
        let lines = map.split('\n');

        for (let i = 0; i < lines.length; i++) {
            const line = lines[i].trim();
            let lineHTML = '<div class="line">';
            for (let j = 0; j < line.length; j++) {
                let className = '';
                if (line[j] === "E") {
                    className = 'empty';
                } else if (line[j] === "W") {
                    className = 'wall';
                }
                lineHTML = lineHTML + `<div class="_${i}_${j} ${className}">`;
            }
            let fieldHTML = lineHTML + '</div>';
            output_HTML = output_HTML + fieldHTML
        }

        document.getElementById("main").innerHTML = output_HTML;
    }

    getMap(fmap);
</script>
</html>
